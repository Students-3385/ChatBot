<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Support Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Customer Support Chatbot</h2>
      <p>The chatbot can assist customers by answering product-related questions, helping with order status inquiries, providing shipping and return policies, and offering troubleshooting assistance.</p>
    </div>

    <div class="chat-box">
      <div class="messages" id="message-container">
        <!-- Chat messages will go here -->
      </div>
      <div class="user-input">
        <textarea id="user-input" placeholder="Ask anything" rows="1"></textarea>
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
